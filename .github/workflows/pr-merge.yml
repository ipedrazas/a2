name: PR Merge

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  build-test-docker:
    name: Build, Test, and Docker Build
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Get dependencies
        run: |
          go mod tidy
          go mod download

      - name: Format check
        run: |
          gofmt -l . | grep -q . && echo "Files need formatting" && exit 1 || true

      - name: Lint
        run: go vet ./...

      - name: Run tests
        run: go test -v ./...

      - name: Build
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          GITSHA=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
          BUILDDATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          go build -ldflags="-s -w -X github.com/ipedrazas/a2/pkg/version.Version=${VERSION} -X github.com/ipedrazas/a2/pkg/version.GitSHA=${GITSHA} -X github.com/ipedrazas/a2/pkg/version.BuildDate=${BUILDDATE}" -o dist/a2 .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set version info
        id: version
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          GITSHA=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
          BUILDDATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "GITSHA=${GITSHA}" >> $GITHUB_OUTPUT
          echo "BUILDDATE=${BUILDDATE}" >> $GITHUB_OUTPUT

      - name: Set image name
        id: image
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "image=${{ secrets.DOCKER_USERNAME }}/a2" >> $GITHUB_OUTPUT
          else
            echo "image=a2" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        if: secrets.DOCKER_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.image }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ secrets.DOCKER_USERNAME != '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            GITSHA=${{ steps.version.outputs.GITSHA }}
            BUILDDATE=${{ steps.version.outputs.BUILDDATE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

